<section id="module">
      <div class="container">
        <h4 class="text-center text-uppercase text-secondary mb-0">Dozenten der THB</h4>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
 

 <table class="table" id="myTable">
  <thead>
    <tr>
      <th class="table" scope="col">Dozenten</th>
      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Nach Dozenten suchen..." title="Einen Namen eingeben">
       </tr>
  </thead>
  <tbody>


<!-- Hier der alte Query der f端r Dozenten angepasst werden muss
	
    {% assign query = 'SELECT DISTINCT ?course WHERE { ?course a <https://schema.org/Course> . } ' %}
    {% assign resultset = page.rdf | sparql_query: query %}
      {% for result in resultset %}
	  <tr><td><a href="{{ result.course | remove: 'https://bmake.th-brandenburg.de' }}.html">{{ result.course | rdf_property: '<http://www.w3.org/2000/01/rdf-schema#label>' }}</a></td></tr>
	  {% endfor %}

  -->
	
  </tbody>
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
